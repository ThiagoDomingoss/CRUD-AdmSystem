<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .hidden{
            display: none;
        }
    </style>
    <title>C.R.U.D. System</title>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center my-5">Users Administrative Table</h1>
        <!-- Add User Button and Search Bar -->
        <div class="d-flex justify-content-between">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addNewUser" class="btn btn-dark my-3">Add New User</button>
            <input type="search" placeholder=" Search" id="searchInput" class="my-3">
        </div>
                <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                        <button type="button" class="btn-close xmodal" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" >
                        <form id="form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control name space" id="floatingInput" placeholder="Name" data-index="new" required>
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control email space" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control phone space" id="floatingInput" placeholder="Phone" required>
                                <label for="floatingInput">Phone</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control city space" id="floatingInput" placeholder="City" required>
                                <label for="floatingInput">City</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="Save" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        <button type="button" id="Cancel" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="tableUser">
                
            </tbody>
        </table>

    </div>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script> -->

<script src="app.js"></script>
</body>
</html>
